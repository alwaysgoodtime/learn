<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			$(function () {
				//异步提交表单，返回false，取消同步提交
				$("#registerForm").submit(function(){
					if(checkUsername() && checkPassword ()&& checkEmail()&& checkName()&& checkTelephone()&& checkBirthday()){
						$.get("user/register",$(this).serialize(),function(data){
							if(data.flag){
								location.href="register_ok.html";
							}
							else{
								$("#msg").html(data.errorMsg);
							}
						})
					}
					return false;
				});

				$("#usernam").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkTelephone);
				$("#username").blur(checkUsername);
				$("#birthday").blur(checkBirthday);

			});

			function checkUsername() {

				var username = $("#usernam").val();
				var reg_username = /^\w{3,6}$/;
				let flag = reg_username.test(username);
				if(flag){
					$("#usernam").css("border","1px solid green");
				}else{
					$("#usernam").css("border","1px solid red");
				}
				return flag;
			}

			function checkPassword() {
				var password = $("#password").val();
				var reg_password = /^\w{3,6}$/;
				let flag = reg_password.test(password);
				if(flag){
					$("#password").css("border","1px solid green");
				}else{
					$("#password").css("border","1px solid red");
				}
				return flag;
			}
			function checkName() {
				var name = $("#name").val();
				var reg_name = /\S/;
				let flag = reg_name.test(name);
				if(flag){
					$("#name").css("border","1px solid green");
				}else{
					$("#name").css("border","1px solid red");
				}
				return flag;
			}		
			function checkEmail() {
				var email = $("#email").val();
				var reg_email = /^\w{1,20}@\w{1,20}.com$/;
				let flag = reg_email.test(email);
				if(flag){
					$("#email").css("border","1px solid green");
				}else{
					$("#email").css("border","1px solid red");
				}
				return flag;
			}
			function checkTelephone() {
				var telephone = $("#telephone").val();
				var reg_telephone = /^\d{11}$/;
				let flag = reg_telephone.test(telephone);
				if(flag){
					$("#telephone").css("border","1px solid green");
				}else{
					$("#telephone").css("border","1px solid red");
				}
				return flag;
			}
			function checkBirthday() {
				var birthday = document.getElementById("birthday").value;
				var split = birthday.split('-');
				var year = parseInt(split[0]);
				//简单判断：如果年份在2000年之后的，才可以注册
				let flag = (year > 2000);
				if(flag){
					$("#birthday").css("border","1px solid green");
				}
				else{
				 	$("#birthday").css("border","1px solid red");
				 }
				return flag;
			}
			

		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<!--注册表单-->
    				<form id="registerForm" >
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="usernam">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="usernam" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册" id="register">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="login.html">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
